<!DOCTYPE html>
<html>
<head>
    <title>ImpactKart | Start Campaign</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/start-campaign.css">
</head>
<body>

<div id="navbarContainer"></div>

<section class="container">
    <h2>Register Your Charity / Campaign</h2>

    <form id="registerForm">

        <label>Campaign Name</label>
        <input type="text" id="name" required />

        <label>Description</label>
        <textarea id="description" required></textarea>

        <label>Category</label>
        <select id="category" required>
            <option value="">Select Category</option>
            <option value="Strays">Strays</option>
            <option value="Gaushala">Gaushala</option>
            <option value="Elderly">Elderly</option>
            <option value="Children">Children</option>
            <option value="Specially-Abled">Specially-Abled</option>
            <option value="Hunger & Food">Hunger & Food</option>
            <option value="Education">Education</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Environment">Environment</option>
            <option value="Women Empowerment">Women Empowerment</option>
            <option value="Disaster Relief">Disaster Relief</option>
        </select>

        <label>Location</label>
        <input type="text" id="location" required />

        <label>Goal Amount (â‚¹)</label>
        <input type="number" id="goalAmount" required />

        <button type="submit">Submit For Approval</button>

        <p id="message"></p>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/api.js"></script>
<script src="/js/authGuard.js"></script>
<script>
    requireAuth();
</script>
<script src="/js/navbar.js"></script>
<script src="/js/start-campaign.js"></script>

</body>
</html>
